resources:
  jobs:
    HeroMotocomp_Daily_Status:
      name: HeroMotocomp_Daily_Status
      tasks:
        - task_key: Bike_Data_Ingestion
          notebook_task:
            notebook_path: ../../notebooks/bronze/hero_ingestion.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
            source: WORKSPACE
        - task_key: Bike_Data_Cleaning
          depends_on:
            - task_key: Bike_Data_Ingestion
          notebook_task:
            notebook_path: ../../notebooks/silver/hero_cleaned.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
            source: WORKSPACE
        - task_key: Ride_Summary
          depends_on:
            - task_key: Bike_Data_Cleaning
          notebook_task:
            notebook_path: ../../notebooks/gold/hero_bike_daily_ride_summary.ipynb
            source: WORKSPACE
        - task_key: Station_Performance
          depends_on:
            - task_key: Bike_Data_Cleaning
          notebook_task:
            notebook_path: ../../notebooks/gold/bike_daily_station_performance.ipynb
            source: WORKSPACE
      queue:
        enabled: true
      parameters:
        - name: catalog
          default: ${var.catalog}
      performance_target: PERFORMANCE_OPTIMIZED
